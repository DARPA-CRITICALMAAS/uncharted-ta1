[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "lara-tasks"
version = "0.1.0"
description = "LARA pipeline tasks"
readme = "README.md"
dependencies = [
    "numpy",
    "tqdm",
    "pydantic",
    "tiktoken",
    "openai",
    "google-cloud-vision",
    "grpcio",
    "boto3",
    "pillow",
    "geopy",
    "matplotlib",
    "opencv-python",
    "protobuf",
    "scikit_image",
    "scikit_learn",
    "Shapely",
    "utm",
    # torch and torchvision are not included in the dependencies because they (in most cases) require
    # a manual installation (see https://pytorch.org/get-started/locally/)
    #
    # "torch",
    # "torchvision",
    #
    # can't install detectron via pip so we need to install it manually as well
    # (see https://github.com/facebookresearch/detectron2/issues/4472)
    #
    # "detectron2 @ git+https://github.com/facebookresearch/detectron2.git"

]
[project.optional-dependencies]
segmentation = ["timm", "transformers"]

[tool.setuptools.packages]
find = {}


[tool.pyright]
ignore = [
    "**/segmentation/ditod",
    "**/segmentation/layoutlmft"
]
# ignoring missing imports because of the optinal dependencies and manual
# detectron installation
reportMissingImports = false